<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - XYZ Gym Admin</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/responsive.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<header class="header_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 padding_0">
                <div class="header_main">
                    <div class="header_left">
                        <div class="logo">
                            <a href="/"><img src="static/images/logo.png" alt="Logo"></a>
                        </div>
                    </div>
                    <div class="header_right">
                        <div class="menu_main">
                            <ul>
                                <li><a href="/members">Members</a></li>
                                <li><a href="/classes">Class</a></li>
                                <li><a href="/equipment">Equipment</a></li>
                                <li><a href="/attendence">Attendance</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
    <!-- Login Section -->
    <div class="login-section container mt-5">
        <h1 class="text-center">Admin Login</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    
    <!-- Footer Section -->
    <div class="footer_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                    <h1 class="company_text">XYZ Gym</h1>
                    <div class="footer_menu">
                        <ul>
                            <li><a href="/members">Members Menu</a></li>
                            <li><a href="/classes">Class Menu</a></li>
                            <li><a href="/equipment">Equipment Menu</a></li>
                            <li><a href="/attendence">Attendance</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <h1 class="free_text">2025<br>The XYZ Gym</h1>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
